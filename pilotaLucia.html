<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		html, body{
			width: 	100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		canvas{
			margin: 10px;
			border: 2px solid black;
		}
	</style>
	<script type="text/javascript">
		var x = 150;
		var y = 150;
		var dx = 3;
		var dy = 2;
		var WIDTH = 300;
		var HEIGHT = 300;
		var ctx;
		 
		function init() {
		  ctx = document.getElementById("canvas").getContext("2d");
		  ctx.fillStyle = "rgba(10, 150, 150, .5)";
		  return setInterval(draw, 10);
		}
		function circle(x,y,r) {
		  ctx.beginPath();
		  ctx.arc(x, y, r, 0, Math.PI*2, true);
		  ctx.closePath();
		  ctx.fill();
		}
		function clear() {
		  ctx.clearRect(0, 0, WIDTH, HEIGHT);
		}
		 
		function draw() {
		  clear();
		  circle(x, y, 20);
 
		  if (x + 10 + dx > WIDTH || x - 10 + dx < 0)
		    dx = -dx;
		  if (y + 10 + dy > HEIGHT || y - 10 + dy < 0)
		    dy = -dy;	
		 
		  x += dx;
		  y += dy;
			
		}
		
		window.onload=function(){
		  init();
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="300" height="300"></canvas>
</body>
</html>
