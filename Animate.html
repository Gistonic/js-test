<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="Animate.js"></script>
<style >
html ,body
		{
					height: 100%;
					width: 100%;
					margin:0;
					padding: 0;
		}
		table, th, td {
   			border: 1px solid black;
		}

		div{
			 position :relative;
			height: 10%;
			width: 30%;
			
			
		}
		#rotate{
			 animation: mymove 5s infinite;
		}
		#BigLit{
			background-color: lightblue;
		}
		#Planet{
			background: url("saturn.png");
			 background-repeat: no-repeat;
			 animation: myOrbit 5s infinite;
			 margin: 60px;
		}

	
		@keyframes mymove {
    		from {top: 0px;
    				background: url("locked.png");
    				transform: rotateY(0deg);}
    		to {top: 0px;
    			background: url("lockedOpen.png");
    			transform: rotateY(180deg);}
		}
		@keyframes myOrbit {
		    from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
		    to   { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
		}
		#idSearch{

			height: 97%;
			width:97%;
		}

</style>
	<title></title>
</head>
<body>
<div id="rotate" >
</div>
<br>
<div id="BigLit" >
</div>

<button id="maxMin">

</div >

		</tr>

			<td id = "nameP"></td>

		</tr>

		

			<tr>

			</td>

</body>
</html>
